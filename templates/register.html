<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap');
body
{
    margin: 0;
    padding: 0;
    font-family: Poppins,sans-serif;
    background: url("{{url_for('static',filename='/img/registerbg.png')}}") center center/cover;
    opacity: 100%;
    
}
.box
{
    width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;

    text-align: center;
}

.box h2
{
    color: white;
    text-transform: uppercase;
    font-weight: 400;
}

.box input[type="email"],input[type="password"],input[type="text"]
{
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;

    border: 2px solid dodgerblue;

    border-color: #2ecc71;
}

.box input[type="submit"]
{
    
    border: 0;

    border: 2px solid dodgerblue;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
}

.text
{
    font-family: Poppins,sans-serif;
    font-weight: 600;
    color: dodgerblue;
}
